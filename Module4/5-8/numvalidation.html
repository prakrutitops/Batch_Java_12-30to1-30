<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script type="text/javascript">

	function checknum(elem,msg)
	{
			var numexp=/^[0-9]+$/;
			if(elem.value.match(numexp))
			{
				return true;
			}
			else
			{
				alert(msg);
				elem.focus();
				return false;
			}
			
			
	}

</script>

</head>
<body>

	<form>
		<input type="text" name="num" id="num"/>
		<input type="submit" value="go" onclick="checknum(document.getElementById('num'),'Please Enter Numbers only')"/>
	</form>

</body>
</html>
