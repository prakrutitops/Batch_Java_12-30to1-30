<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<fieldset>
	<legend>Personal Information</legend>
	
	<form>
		
		<p>
			Enter Your Name: <input type="text" name="name">
		</p>
		<p>
			Enter Your Email: <input type="email" name="email">
		</p>
		<p>
			Enter Your Password: <input type="password" name="password">
		</p>
		<p>
			Enter Your Number: <input type="number" name="num">
		</p>
		
		
	
	</fieldset>
	
	<fieldset>
	<legend>Exra Information</legend>
	
		<p>Select your City:
			<select>
				<option>Rajkot</option>
				<option>Ahmedabad</option>
				<option>Baroda</option>
			</select>
		</p>
		
		<p>Select your Gender:
			<input type="radio" name="gender" value="male">Male
			<input type="radio" name="gender" value="female">Female
		</p>
		
		<p>Choose Your Hobbies:
			<input type="checkbox" name="cricket" value="cricket">Cricket
			<input type="checkbox" name="reading" value="Reading">Reading
		</p>
	
	
		<p>
		<input type="submit" value="Go">
		<input type="reset" value="Reset">
		</p>
		
	</form>
	
	</fieldset>
	

</body>
</html>
